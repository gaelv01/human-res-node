<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/editEmployee.js"></script>
    <title>Edit an employee</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Edit an employee</h1>
                <h3>First, we need to search the employee by his name.</h3>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Name">
                    <small class="form-text text-muted">The employee's name.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Continue</button>
                    <!-- <button class="btn btn-secondary">Registro</button> -->
                </div>
                <br>
                <table class="table table-striped selection-table"></table>
            </div>
        </div>
    </div>

</body>

</html>
