<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/addEmployee.js"></script>
    <title>Add an employee</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Add an employee</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Name">
                    <small class="form-text text-muted">The employee's name.</small>
                </div>
                <div class="form-group">
                    <label for="input-lastname">Lastname</label>
                    <input type="text" class="form-control" id="input-lastname" placeholder="Lastname">
                    <small class="form-text text-muted">The employee's lastname.</small>
                </div>
                <div class="form-group">
                    <label for="input-phone">Phone number</label>
                    <input type="number" class="form-control" id="input-phone" placeholder="Phone number">
                    <small class="form-text text-muted">The employee's phone number.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Mail</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="Mail">
                    <small class="form-text text-muted">The employee's mail.</small>
                </div>
                <div class="form-group">
                    <label for="input-dir">Address</label>
                    <input type="text" class="form-control" id="input-dir" placeholder="Address">
                    <small class="form-text text-muted">The employee's adress.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Add</button>
                    <!-- <button class="btn btn-secondary">Registro</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
